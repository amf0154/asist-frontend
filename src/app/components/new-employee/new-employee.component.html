<div class="d-flex flex-column h-100 justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 mt-5">
          <div class="card">
            <div class="card-header text-center">Create a new employee</div>
            <div class="card-body">
              <div *ngIf="showStatus" class="alert alert-primary">{{statusMessage}}</div>
              <form [formGroup]="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" formControlName="name" type="text" required class="form-control" />
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input id="date" formControlName="date" type="date" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="workingHours">work hours</label>
                    <input id="workingHours" formControlName="workingHours" type="number" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="vacationHours">vacation hours</label>
                    <input id="vacationHours" formControlName="vacationHours" type="number" required class="form-control" />
                </div>   
                <div class="form-group">
                    <label for="sickHours">sick hours</label>
                    <input id="sickHours" formControlName="sickHours" type="number" required class="form-control" />
                </div>              
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center">
                <button (click)="submit()" [disabled]="!form.valid" type="submit" class="btn btn-outline-success">
                    Create
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
